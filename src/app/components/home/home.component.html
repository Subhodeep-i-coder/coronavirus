
 <div class="ui inverted dimmer" [class.active]='loading'>
    <div class="ui text loader">Loading</div>
</div>


<div class="jumbotron bg-white text-center">
  <h1 class="display-5">REAL TIME COVID-19 TRACKING</h1>
  <hr>
  <app-dashboard-card [totalConfirmed]='totalConfirmed' [totalRecovered]='totalRecovered' [totalDeaths]='totalDeaths'
    [totalActive]='totalActive'></app-dashboard-card>
</div>

<hr>


<div class="ui form ">
  <div class="inline fields">
    <label class="case_label" for="caseType">Select Case Type:</label>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" id='c' #c (click)='updateChart(c)' value='c' name="caseType" checked="" tabindex="0"
          class="hidden">
        <label for='c'>Confirmed</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" id='d' #d (click)='updateChart(d)' value='d' name="caseType" tabindex="0" class="hidden">
        <label for='d'>Deaths</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" id='r' #r (click)='updateChart(r)' value='r' name="caseType" tabindex="0" class="hidden">
        <label for='r'>Recovered</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" id='a' #a (click)='updateChart(a)' value='a' name="caseType" tabindex="0" class="hidden">
        <label for='a'>Active</label>
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col">
    <google-chart [type]='chart.PieChart' [options]='chart.options' style="width:100%" [height]='chart.height' [data]='datatable'></google-chart>
  </div>
  <div class="col">
    <google-chart [type]='chart.LineChart' [options]='chart.options' style="width:100%" [height]='chart.height' [data]='datatable'></google-chart>
  </div>
</div>
